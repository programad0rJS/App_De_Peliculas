    <script>
        const Nombre = document.querySelector('#Nombre');
        const Apellido = document.querySelector('#Apellido');
        const Email = document.querySelector('#Email');
        const Resultado = document.querySelector('#Resultado');
        const Textareas = document.querySelector('#Textareas');
        Resultado.style.color = 'blue';


        function Validarlo() {


            var MensajeDeError = [];

            if (Nombre.value === null || Nombre.value === '') {
                MensajeDeError.push('Ingresa Tus Datos')
            }

            if (Apellido.value === null || Apellido.value === '') {
                MensajeDeError.push('Ingresa Tus Apellido')
            }


            if (Email.value === null || Email.value === '') {
                MensajeDeError.push('Ingresa Tus Email ')
            }
            if (Textareas.value === null || Textareas.value === '') {
                MensajeDeError.push('Ingresa Tus Texto ')
            }
            //   _________________________________________________

            if (Nombre.value === null || Nombre.value === 'Josue') {
                MensajeDeError.push('Exito, La Compra Esta En Camino. ')
            }

            if (Apellido.value === null || Apellido.value === 'Rodriguez') {
                MensajeDeError.push('')
            }


            if (Email.value === null || Email.value === 'josuerodriguezfasa@gmail.com') {
                MensajeDeError.push('')
            }
            if (Textareas.value === null || Textareas.value === 'Quiero Ver La Pelicula') {
                MensajeDeError.push('')
            }



            Resultado.innerHTML = MensajeDeError


            return false;
        }
